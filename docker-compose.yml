services:
  aurora:
    image: mysql:9.1.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: kerekesfacapa
    ports:
      - 3306:3306
  redis:
    image: redis:7.4.2
  localstack:
    image: localstack/localstack:4.0.3
    restart: always
    ports:
      - 4566:4566
    environment:
      - SERVICES=lambda,resourcegroupstaggingapi,secretsmanager,sts
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  localstack-setup:
    depends_on:
      - localstack
    build:
      context: ./SRC/Tools
      dockerfile: ./LocalStackSetup/dockerfile
    environment:
      - AWS_ENDPOINT_URL=http://localstack:4566
      - AWS_REGION=local
      - AWS_ACCESS_KEY_ID=local
      - AWS_SECRET_ACCESS_KEY=local
      - 'DB_SECRET={"host": "aurora", "port": 3306, "dbName": "WarehouseDb", "password": "kerekesfacapa", "userName": "root"}'
      - JWT_SECRET=very-very-very-very-very-very-very-secret-key
      - ROOT_PASSWORD=medvedisznoember
    volumes:
      - ./CloudFormation/.tmp:/app/LambdaBinaries
  api:
    depends_on:
      localstack-setup:
        condition: service_completed_successfully
    restart: always
    build:
      context: ./SRC/App
      dockerfile: ./dockerfile
      args:
        - CONFIG=Debug
    ports:
      - 1986:1986
    environment:
      - ASPNETCORE_ENVIRONMENT=local
      - AWS_ENDPOINT_URL=http://localstack:4566
      - AWS_REGION=local
      - AWS_ACCESS_KEY_ID=local
      - AWS_SECRET_ACCESS_KEY=local
      - WAREHOUSE_REDIS_ENDPOINT=redis:6379 